{% extends 'shop/layouts/main.html' %}
{% block title %}
  register | TapLK
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-12">
      <h1>register</h1>
      
    </div>
  </div>
  <div class="py-4 my-5">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="post" action="">
            {% csrf_token %}
            <div class="mb-4">
              <label for="" class="form-label">User Name</label>
              {{form.username}}
            </div>
            <div class="mb-4">
              <label for="" class="form-label">User Email</label>
              {{form.email}}
            </div>
            <div class="mb-4">
              <label for="" class="form-label">Password</label>
              {{form.password1}}
            </div>
            <div class="mb-4">
              <label for="" class="form-label">Confrim Password</label>
              {{form.password2}}
            </div>
            <button class="btn btn-primary">Register</button>
          </form>
          <p class="my-2">Already have an account? <a href="">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
    
{% endblock content %}
